{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
    <ul style="width:100%" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">top</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'post' %}">post</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'goods' %}">good</a>
      </li>
      <li class="nav-item nav-link fw-bold text-primary">
        logined: "{{login_user}}"
      </li>
    </ul>
  </nav>
  <br>
  <br>
  <div class="container">
    <div>
      {% block header %}
      {% endblock %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="my-3 text-center">
      <span class="font-weight-bold">
        <a href="/admin/logout?next=/sns/">
          [ logout ]
        </a>
      </span>
      <span class="float-right">
        copyright 2023 SYODA-Tuyano.
      </span>
    </div>
  </div>
</body>
</html>
