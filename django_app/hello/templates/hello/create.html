{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary mb-4">{{title}}</h1>
  <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
      <tr><th><td>
        <input type="submit" value="click" class="btn btn-primary mt-2">
      </td></tr></td>
    </table>
  </form>
</body>
</html>
